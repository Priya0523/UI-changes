<div class="mt-3 container">
    <h2>Register Company</h2>
    <hr/>
    <form [formGroup]="registerForm" class="form-group">
        <table class="add-comp-table">
            <thead>
                <tr>
                    <th>Company Code</th>
                    <th>Company Name</th>
                    <th>Company CEO Name</th>
                    <th>Company Turnover</th>
                    <th>Company Website</th>
                    <th>Company Stock Exchange</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" formControlName="companyCode" class="form-control" required placeholder="Enter the company code"></td>
                    <td><input type="text" formControlName="companyName" class="form-control" required placeholder="Enter the company name"></td>
                    <td><input type="text" formControlName="companyCeo" class="form-control" required placeholder="Enter the company ceo name"></td>
                    <td><input type="number" formControlName="companyTurnover" class="form-control" required placeholder="Enter the company turn over"></td>
                    <td><input type="text" formControlName="companyWebsite" class="form-control" required placeholder="Enter the company website"></td>
                        <td>
                            <select formControlName="companyStockExchange" class="form-control stock-exchange">
                                <option>Choose Stock Exchange</option>
                                <option *ngFor="let stockExchange of companyStockExchangeList">{{stockExchange}}</option>
                            </select>
                           </td> 
                </tr>
                <tr>
                    <div><button type="submit" class="btn mr-md-2 mb-md-0 mb-2 btn-primary add-btn" (click)="registerCompany()" [disabled]="!enableRegister()">Register Company</button></div>
                </tr>
            </tbody>
        </table>
    </form>
</div>
