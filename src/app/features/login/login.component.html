<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <form class="container-fluid justify-content-start">
        <div class="container-fluid">
            <img class="logo" alt="E-Stock Market Logo"  src="./assets/images/e-stock-logo.jpg" />
        </div>
    </form>
</nav>
<h2 style="text-align: center; margin-top: 20px;">E-Stock Login</h2>
<div class="center" style="border: 1px;">
    <form [formGroup]="loginForm" class="form-group">
        <div class="row">
            <div class="col-sm-12 py-2">
                <div class="form-group">
                    <label>
                        <input type="text" formControlName="userName" class="form-control" placeholder="Enter the userId"
                            required>
                    </label>
                </div>
            </div>
            <div class="col-sm-12 py-2">
                <div class="form-group">
                    <label>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter the password" required>
                    </label>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn mr-md-2 mb-md-0 mb-2 btn-primary login-btn" (click)="loginSuccess()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
